<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              radiy: {
                bg: '#121214',       // Very dark gray
                card: '#1E1E22',     // Slightly lighter gray for elements
                border: '#2D2D32',
                text: '#E1E1E6',
                muted: '#A1A1AA',
                mint: '#2DD4BF',     // Softer Mint (Teal-400) - Reverted to softer
                mintHover: '#14B8A6', // Teal-500
                accent: '#115E59',   // Deep Teal
              }
            },
            boxShadow: {
              'glow': '0 0 15px rgba(45, 212, 191, 0.3)',
              'glow-hover': '0 0 25px rgba(45, 212, 191, 0.5)',
              'glow-strong': '0 0 20px rgba(45, 212, 191, 0.6)',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'spin-reverse': 'spin 4s linear infinite reverse',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121214; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2D2D32; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2DD4BF; 
      }

      /* Text Glow Utilities */
      .text-glow {
        text-shadow: 0 0 10px rgba(45, 212, 191, 0.6);
      }
      .hover\:text-glow:hover {
        text-shadow: 0 0 12px rgba(45, 212, 191, 0.8);
      }

      /* Atom Animation */
      .atom-orbit {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 1px solid rgba(45, 212, 191, 0.3);
        transform-style: preserve-3d;
      }
      
      .electron {
        position: absolute;
        top: -4px; /* half of height/width */
        left: 50%;
        margin-left: -4px;
        width: 8px;
        height: 8px;
        background: #2DD4BF;
        border-radius: 50%;
        box-shadow: 0 0 8px #2DD4BF;
      }

      @keyframes orbit-spin {
        0% { transform: translate(-50%, -50%) rotateZ(0deg) rotateX(65deg); }
        100% { transform: translate(-50%, -50%) rotateZ(360deg) rotateX(65deg); }
      }
      
      @keyframes orbit-spin-2 {
        0% { transform: translate(-50%, -50%) rotateZ(60deg) rotateX(65deg); }
        100% { transform: translate(-50%, -50%) rotateZ(420deg) rotateX(65deg); }
      }

      @keyframes orbit-spin-3 {
        0% { transform: translate(-50%, -50%) rotateZ(120deg) rotateX(65deg); }
        100% { transform: translate(-50%, -50%) rotateZ(480deg) rotateX(65deg); }
      }

      .orbit-1 { animation: orbit-spin 1.5s linear infinite; }
      .orbit-2 { animation: orbit-spin-2 1.5s linear infinite; }
      .orbit-3 { animation: orbit-spin-3 1.5s linear infinite; }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-radiy-bg text-radiy-text antialiased overflow-y-scroll">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
